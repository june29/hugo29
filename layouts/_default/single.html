{{ partial "header" . }}

{{ partial "entry" . }}

<div id="other-entries">
  <h3>この記事の前後の記事や、いくつか適当に選ばれた記事たち</h3>
  <ul>
  {{ if .Prev }}
    <li>
      <a href="{{ .Prev.URL }}" title="{{ .Prev.Title }}">{{ .Prev.Date.Format "2006-01-02" }} : {{ .Prev.Title }}</a>
    </li>
  {{ end }}
  {{ if .Next }}
    <li>
      <a href="{{ .Next.URL }}" title="{{ .Next.Title }}">{{ .Next.Date.Format "2006-01-02" }} : {{ .Next.Title }}</a>
    </li>
  {{ end }}
  </ul>
</div>

{{ partial "footer" . }}
